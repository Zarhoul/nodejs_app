<!DOCTYPE html>
<html>
<head>
  <title>Edit User</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Add Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Edit User</h1>
    <form id="edit-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password">
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fas fa-eye" id="password-toggle"></i>
            </span>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <!-- Add Bootstrap JS (jQuery required for some Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Get the user ID from the query parameter in the URL
    const path = window.location.pathname;
    const userId = path.split('/').pop();

    // Fetch user details and populate the form
    fetch(`/users/${userId}`)
      .then(response => response.json())
      .then(user => {
        document.getElementById('username').value = user.username;
        document.getElementById('name').value = user.name;
        document.getElementById('email').value = user.email;
        document.getElementById('password').value = user.password;
      });

    // Handle form submission
    document.getElementById('edit-form').addEventListener('submit', (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const updatedUser = {
        username: username,
        name: name,
        email: email,
        password: password
      };

      // Send PUT request to update the user
      fetch(`/users/${userId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedUser)
      })
      .then(response => response.json())
      .then(user => {
        // Redirect to the user list page after successful update
        window.location.href = '/users/listUsers';
      });
    });

    // Toggle password visibility
    const passwordToggle = document.getElementById('password-toggle');
    const passwordInput = document.getElementById('password');

    passwordToggle.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      passwordToggle.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
